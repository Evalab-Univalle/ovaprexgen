applet.draggable=true
applet.height=200
applet.width=200
application.title=OVAGEP
application.vendor=kenryo
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/OVAGEP.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.JFXtras-0.5.jar=../../JFXtras-0.5.jar
file.reference.JFXtras_0.6.zip=lib/JFXtras 0.6.zip
includes=**
jar.compress=true
javac.classpath=\
    ${libs.swing-layout.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${file.reference.JFXtras_0.6.zip}:\
    ${libs.JFXtras05.classpath}:\
    ${libs.macSki.classpath}:\
    ${libs.JFXtras06control.classpath}:\
    ${libs.JFXtras.classpath}:\
    ${libs.jfreechart.classpath}:\
    ${libs.jcommon.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=true
javadoc.version=false
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.offline-allowed=true
jnlp.packEnabled=false
jnlp.signed=false
# Property libs.jcommon.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.jcommon.classpath=lib/jcommon-1.0.16.jar
# Property libs.jfreechart.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.jfreechart.classpath=lib/jfreechart-1.0.13.jar
# Property libs.JFXtras.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JFXtras.classpath=lib/JFXtras 0.6.zip:lib/JFXtras-Controls-0.6.jar
# Property libs.JFXtras05.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JFXtras05.classpath=lib/JFXtras-0.5.jar
# Property libs.JFXtras06control.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JFXtras06control.classpath=lib/JFXtras-Controls-0.6.jar
# Property libs.macSki.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.macSki.classpath=lib/mac_widgets-0.9.5.zip
main.class=ovagep.InterfazPrincipal
pack200.jar.compress=true
platform.active=default_fx_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
source.encoding=UTF-8
src.dir=src
